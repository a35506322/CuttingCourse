<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 30px;
        /* 可以寫倍數或者27px 
            會是以30*1.5=45 上下各7.5為計算
        */
        line-height: 1.5;
        /* 空兩個字 */
        text-indent: 60px;
        text-decoration: underline;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
      voluptatibus odio, sed error saepe libero sequi reiciendis. Quae,
      voluptate sunt? Non quam quas tempora dignissimos natus accusantium ab
      ipsam velit!
    </p>
  </body>
</html>
