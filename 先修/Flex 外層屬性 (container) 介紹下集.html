<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .container {
        width: 960px;
        background-color: cadetblue;
        margin: 0 auto;
        display: flex;
      }

      .item {
        background-color: chocolate;
        font-size: large;
        color: azure;
        text-align: center;
        margin: 20px;
      }

      .item1 {
        width: 200px;
      }

      .item2 {
        width: 400px;
        height: 200px;
      }

      .item3 {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
  </body>
</html>
