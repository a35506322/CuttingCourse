<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .box {
        width: 50px;
        height: 50px;
        padding: 20px;
        border: 20px solid blueviolet;
        background-color: black;
      }

      .box2 {
        width: 50px;
        height: 50px;
        padding: 20px;
        border: 20px solid blueviolet;
        background-color: black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
